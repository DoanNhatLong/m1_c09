<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_1</title>
</head>
<body>

</body>
<script>
    let quantity = +prompt("Nhập số lượng bạn muốn in ra: ");
    let a = 1;
    let b = 1;
    for (let i = 1; i <= quantity; i++) {
        document.write(`${a} <br>`);
        let c = a + b;
        a = b;
        b = c;
    }
</script>
</html>
