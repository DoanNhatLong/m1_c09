<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2</title>
</head>
<body>
<script>
let temperature=+prompt("Hãy nhập nhiệt độ phòng (F)");
if (temperature>100)
    alert("Hãy giảm nhiệt độ");
else if (temperature<20)
    alert("Hãy tăng nhệt độ");
</script>
</body>
</html>
