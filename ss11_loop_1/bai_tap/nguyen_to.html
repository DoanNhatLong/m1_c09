<body>
<script>
    let countPrime = 0;
    let a = 2;
    while (countPrime < 20) {
        let count = 0;
        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            console.log(a);
            countPrime++;
        }
        a++
    }


</script>
