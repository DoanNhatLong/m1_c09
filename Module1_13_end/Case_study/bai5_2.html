<script>
    // Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều,
    //     đếm các số nguyên tố có trong mảng đó.

    let array=[[1,4,6] , [5,16,13], [2,8]];

    alert(count(array));

    function count(arr) {
        let newArray=arr.flat();
        let count=0;
        for (let i = 0; i < newArray.length; i++) {
            if (isPrime(newArray[i])){
                count++;
            }
        }
        return count;
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
