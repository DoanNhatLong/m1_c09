<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
    let result=`<pre>`;
    let height=+prompt("Nhập chiều cao:")
    for (let i = 1; i <height+1 ; i++) {
        result+=` ${" ".repeat(height-i)}${"*".repeat(i*2-1)}<br>`
    }
    result+=`</pre>`
    document.getElementById("result").innerHTML=result;
</script>

</body>
</html>
