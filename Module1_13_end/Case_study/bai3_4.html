<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.
    // Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.

    let number = +prompt("Nhập số vào")
    let result = "";
    let string = number.toString();
    for (let i = 0; i < string.length; i++) {
        switch (string[i]) {
            case "0":
                result += "Không ";
                break;
            case "1":
                result += "Một ";
                break;
            case "2":
                result += "Hai ";
                break;
            case "3":
                result += "Ba ";
                break;
            case "4":
                result += "Bốn ";
                break;
            case "5":
                result += "Năm ";
                break;
            case "6":
                result += "Sáu ";
                break;
            case "7":
                result += "Bảy ";
                break;
            case "8":
                result += "Tám ";
                break;
            case "9":
                result += "Chín ";
                break;

        }

    }
    alert(result);

</script>
</body>
</html>
