<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
    // Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5

    let result = `<pre>`;
    let height = +prompt("Nhập chiều cao:")
    for (let i = 1; i < height + 1; i++) {
        if (i === 1 || i === height) {
            result += `${" ".repeat(height - i)} ${"*".repeat(i * 2 - 1)} <br>`;
        } else {
            result += `${" ".repeat(height - i + 1)}* ${" ".repeat(2*i-4)}*<br>`;
        }
    }
    result += `</pre>`
    document.getElementById("result").innerHTML = result;
</script>

</body>
</html>
