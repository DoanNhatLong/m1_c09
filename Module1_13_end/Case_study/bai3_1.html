<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array = [2, 3, 5, 6];
    let newArray = [];
    for (let i = 0; i < array.length; i++) {
        let sum = 0;
        for (let j = 0; j <= i; j++) {
            sum += array[j];
        }
        newArray.push(sum);
    }
    console.log(newArray);
</script>

</body>
</html>
