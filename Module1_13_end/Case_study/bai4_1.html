<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong
    // xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa
    // Và một hàm tìm từ dài nhất trong 1 xâu ký tự

    let string = prompt("Nhập chuỗi cần chuẩn hóa ");

    main(string);

    function main(string) {
        alert(string);
        let newString = (repair(string));
        let newArray = newString.split(" ");
        alert(newArray.reduce((element1, element2) => element1.length > element2.length ? element1 : element2));
    }

    function repair(str) {
        let newString = str.replace(/\s+/g, " ").trim().toLowerCase();
        let array = newString.split("");
        array[0] = array[0].toUpperCase();
        for (let i = 1; i < array.length; i++) {
            if (array[i] !== " " && array[i - 1] === " ") {
                array[i] = array[i].toUpperCase();
            }
        }
        alert(array.join(""));
        return array.join("");
    }


</script>

</body>
</html>
