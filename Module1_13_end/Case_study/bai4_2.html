<script>
    // Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó

    let string = prompt("Nhập vào chuỗi");
    let array = string.split("");
    for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] === array[j]) {
                array.splice(j, 1);
                j--;
            }
        }
    }
    alert(array.length);

</script>
</html>
