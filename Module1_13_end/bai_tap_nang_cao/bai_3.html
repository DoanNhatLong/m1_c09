<script>
    <!--    Cho hai xâu ký tự s1 và s2. Hãy viết hàm stringmatch để kiểm tra xem xâu ký tự s2 có xuất hiện trong s1 hay không. Nếu có thì trả về vị trí xuất hiện đầu tiên của nó, ngược lại thì trả về giá trị là -1.-->

    let stringCheck = "lisssjdiakrl";
    let string = "akr";

    function stringMatch(str1, str2) {
        for (let i = 0; i < str1.length - str2.length; i++) {
            if (str1.slice(i, i + str2.length) === str2) {
                return `Vị trí ${i}`;
            }
        }
        return ("Không có trong chuỗi ");
    }

    alert(stringMatch(stringCheck, string));

</script>
