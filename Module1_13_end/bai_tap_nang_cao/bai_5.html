<script>
    <!--    Tìm giá trị lớn thứ 2 trong mảng-->
    let array = [2, 2, 4];
    let count = 0;
    array.sort((a, b) => b - a);
    console.log(array);
    let max2th;
    for (let i = 0; i < array.length; i++) {
        if (array[i] !== array[0]) {
            max2th = array[i];
            break;
        }
    }
    if (max2th === undefined) alert("Các phần tử đều bằng nhau");
    for (let i = 0; i < array.length; i++) {
        array[i] === max2th && count++;
    }
    if (max2th !== undefined) {
        alert(` Số lớn thứ 2 là : ${max2th} `)
        alert(count);
    }

</script>
