<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2, 3, 6, 9, 11];

    function checkArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if ((arr[i]) === i + 1) {
                return true;
            }
        }
        return false;
    }

    alert(checkArray((array)));
</script>

</body>
</html>
