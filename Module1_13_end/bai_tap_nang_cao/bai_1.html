<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    Cho một dãy các số nguyên khác nhau đã được sắp theo thứ tự tăng dần. Viết chương trình kiểm tra xem có tồn tại phần tử nào mà giá trị của nó đúng bằng vị trí của nó.-->


    let array = [2, 3, 6, 9, 11];

    function checkArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if ((arr[i]) === i + 1) {
                return true;
            }
        }
        return false;
    }

    alert(checkArray((array)));
</script>

</body>
</html>
