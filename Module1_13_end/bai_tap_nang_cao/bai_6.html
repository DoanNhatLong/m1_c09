<script>
    let string=prompt("Nhập một chuỗi (kí tự <250)")
    let array=string.split("");
    for (let i = 0; i < array.length-1; i++) {
        if (array[i]===array[i+1]){
            array.splice(i,1);
            i--;
        }
    }
    let result=array.join("");
    alert(result);
</script>
