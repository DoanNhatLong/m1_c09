<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array=[1,4,2,4,7,9,9,4,3];
    array.sort((a,b)=>a-b);
    for (let i = 0; i <array.length ; i++) {
        if (array[i]===array[i+1]){
            array.splice(i+1,1);
            i=i-1;
        }
    }
    console.log(array);
</script>

</body>
