<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    <!--    Cho một dãy số gồm n số, hãy viết chương trình in ra các phần tử trong dãy theo chiều tăng dần tần số xuất hiện.-->

    let array = [1, 4, 2, 4, 7, 9, 9, 4, 3, 3];
    array.sort(function (number1, number2) {
        let fragNumber1 = array.filter(element => element === number1).length;
        let fragNumber2 = array.filter(element => element === number2).length;
        if (fragNumber1 === fragNumber2) {
            return (number1 - number2)
        } else {
            return (fragNumber1 - fragNumber2);
        }
    });
    for (let i = 0; i < array.length; i++) {
        if (array[i] === array[i + 1]) {
            array.splice(i + 1, 1);
            i = i - 1;
        }
    }
    console.log(array);
</script>

</body>
</html>
