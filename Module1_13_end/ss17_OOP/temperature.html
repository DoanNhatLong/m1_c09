<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp</title>
</head>
<body>

<script>
    class Temperature {
        constructor(temperature) {
            if (temperature <= -273) {
                throw new Error("Nhiệt độ không thể nhỏ hơn -273°C");
            }
            this.temperature = temperature;
        }

        getToF() {
            return (this.temperature / 2 + 6);
        }

        getToK() {
            return (this.temperature / 1.5 - 34);
        }
    }

    const temperature = new Temperature(28);
    alert(temperature.getToF());
</script>
</body>
</html>
