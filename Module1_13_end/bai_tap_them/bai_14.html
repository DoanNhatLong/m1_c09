<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_14</title>
</head>
<body>

<script>
<!--    Thực hiện kiểm tra. Nếu số ký tự in Hoa bằng ký tự in thường  thì trả về true. Ngược lại trả về false-->
    function checkString(str) {
        let countUpper = 0;
        let countLower = 0;
        for (const element of str) {
            if ("A" <= element && element <= "Z") {
                countUpper++;
            }
            if ("a" <= element && element <= "z") {
                countLower++;
            }
        }
        if (countUpper === countLower) {
            return true;
        } else {
            return false;
        }
    }

    alert(checkString("aBBu5h"));
</script>
</body>
</html>
