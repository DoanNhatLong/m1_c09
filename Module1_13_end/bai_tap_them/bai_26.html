<script>
    <!--  Tính tổng cac phần tử 2 đường chéo của mảng  -->

    let row = +prompt("Nhập số hàng muốn tạo");
    let column = +prompt("Nhập số cột muốn tạo");
    let array = new Array(row);
    for (let i = 0; i < row; i++) {
        array[i] = [];
        for (let j = 0; j < column; j++) {
            array[i][j] = +prompt(`Nhập phần tử hàng ${i + 1} thứ ${j + 1} vào: `);
        }
    }
    console.log(array);

    // let array=[[1,2,3,4],[5,1,3,3],[2,5,2,3],[2,3,5,1]];

    let total1 = 0;
    let total2 = 0;
    for (let i = 0, j = 0; i < row && j < column; i++, j++) {
        total1 += array[i][j];
    }
    for (let i = row - 1, j = 0; i >= 0 && j < column; i--, j++) {
        total2 += array[i][j];
    }
    alert(total1);
    alert(total2);


</script>
</body>
</html>
