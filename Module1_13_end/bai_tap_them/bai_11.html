<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_11</title>
</head>
<body>

<script>
    function checkString(str) {
        let checkArray = [];
        for (let i = 0; i < str.length; i++) {
            if ((('0' <= str[i] && str[i] <= "9") || ('a' <= str[i] && str[i] <= 'z') || ('A' <= str[i] && str[i] <= 'Z')) === false) {
                checkArray.push(str[i]);
            }
        }
        return checkArray;
    }

    let string = "hjis*&78ZJ_  .lo";
    console.log(checkString(string));
</script>
</body>
</html>
