<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_20</title>
</head>
<body>

<p id="array"></p>
<p id="result"></p>
<script>

<!--Tính tổng các phần tử tử chẵn và ở vị trí lẻ    -->
    let side = +prompt("Nhập độ dài n của mảng");
    let array = [];
    for (let i = 0; i < side; i++) {
        while (true) {
            let element = +prompt("Nhập phần tử vào mảng ( là số):");
            if (isNaN(element) === false) {
                array.push(element);
                break;
            } else {
                alert("Số bạn nhâp không thỏa yêu cầu");
            }
        }
    }

    // document.getElementById("array").innerHTML = array;
    let total = 0;
    for (let i = 0; i < side; i = i + 2) {
        if (array[i] % 2 === 0) {
            total += array[i];
        }
    }
    alert(total);
</script>

</body>
</html>
