<script>

    // Hàm trả về  một chuỗi là tất cả các ký tự in Hoa có trong chuỗi


    function checkString(str) {
        let result = [];
        for (const element of str) {
            if ("A" <= element && element <= "Z") {
                result.push(element);
            }
        }
        return (result.join(""));
    }
    alert(checkString("KioH  iKl"));
