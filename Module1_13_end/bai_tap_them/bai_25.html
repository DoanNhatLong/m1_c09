<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_25</title>
</head>
<body>

<p id="array"></p>
<script>
    <!--   Kiểm tra mảng vừa nhập. Nếu các phần tử phía trước của mỗi phần tử đều là ước của nó thì hiện thị OK, không phải thì trả về NO -->

    let size = +prompt("Nhập độ dài n của mảng");
    let array = [];
    for (let i = 0; i < size; i++) {
        while (true) {
            let element = +prompt("Nhập phần tử vào mảng ( là số):");
            if (isNaN(element) === false) {
                array.push(element);
                break;
            } else {
                alert("Số bạn nhâp không thỏa yêu cầu");
            }
        }
    }
    document.getElementById("array").innerHTML = array;
    let flag = true;
    for (let i = size - 1; i >= 1; i--) {
        for (let j = 0; j < i; j++) {
            if (array[i] % array[j] !== 0) {
                flag = false;
                break;
            }

        }
    }
    flag ? alert("OK") : alert("NO");

</script>
</body>
</html>
