<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_10</title>
</head>
<body>

<p id="array"></p>
<p id="result"></p>
<script>
<!--    Hiện thị các số chính phương có trong mảng ( Số chính phương là các số ví dụ 1,4,9,16,25,36,49……)-->
    let side = +prompt("Nhập độ dài n của mảng");
    let array = [];
    for (let i = 0; i < side; i++) {
        while (true) {
            let element = +prompt("Nhập phần tử vào mảng ( là số):");
            if (isNaN(element) === false) {
                array.push(element);
                break;
            } else {
                alert("Số bạn nhâp không thỏa yêu cầu");
            }
        }
    }
    document.getElementById("array").innerHTML = array;
    let checkArray=[];
    for (let i = 0; i < side; i++) {
        if (Number.isInteger(array[i]**(1/2))){
            checkArray.push(array[i]);
        }
    }
    document.getElementById("result").innerHTML= checkArray;
</script>
</body>
</html>
