<script>
    <!--    Hàm trả về chuỗi là số nhị phân của tham số truyền vào-->
    function changeBinary(number) {
        let result = [];
        while (number !== 0) {
            let over = number % 2;
            result.push(over);
            debugger
            number = Math.floor(number / 2);

        }
        return result.join("");
    }

    alert(changeBinary(14))
</script>
