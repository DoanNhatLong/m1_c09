<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_8</title>
</head>
<body>
<p id="array"></p>
<p id="count"></p>

<script>

<!--    Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong mảng là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)-->
    let size = +prompt("Nhập độ dài n của mảng");
    let array = [];
    for (let i = 0; i < size; i++) {
        while (true) {
            let element = +prompt("Nhập phần tử vào mảng ( là số):");
            if (isNaN(element) === false) {
                array.push(element);
                break;
            } else {
                alert("Số bạn nhâp không thỏa yêu cầu");
            }
        }
    }
    document.getElementById("array").innerHTML = array;
    const max = array.reduce((a, b) => a > b ? a : b, 0);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] === max && count++;
    }
    document.getElementById("count").innerHTML = `Số lần số lớn nhất ${max} xuất hiện là  ` + count;

</script>

</body>
</html>
