    <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.css">

<body>
<main>
    <h2 class="text-center mb-4">ðŸ›’ Quáº£n lÃ½ sáº£n pháº©m</h2>

    <!-- Add new product -->
    <div class="mb-4">
        <h5>ThÃªm sáº£n pháº©m má»›i</h5>
        <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Nháº­p tÃªn sáº£n pháº©m...">
            <button class="btn btn-add" onclick="add()">ThÃªm</button>
        </div>
    </div>

    <!-- Search -->
    <div class="mb-4">
        <h5>TÃ¬m kiáº¿m sáº£n pháº©m</h5>
        <div class="input-group">
            <input type="text" class="form-control" id="find" placeholder="Nháº­p tá»« khÃ³a...">
            <button class="btn btn-primary" onclick="findProduct()">TÃ¬m</button>
            <button class="btn btn-secondary" onclick="table(array)">Hiá»‡n táº¥t cáº£</button>
        </div>
    </div>

    <!-- Display table -->
    <div id="table"></div>

    <!-- Pagination -->
    <div class="page-btns">
        <button class="btn btn-outline-primary" onclick="pageProduct(0)">1</button>
        <button class="btn btn-outline-primary" onclick="pageProduct(1)">2</button>
        <button class="btn btn-outline-primary" onclick="pageProduct(2)">3</button>
    </div>
</main>

<script>
    let array = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi', 'Apple iPhone', 'Xiaomi 5s', 'Apple iPhone 8', 'Fujitsu F-04E', 'Oppo A71', 'Zen', 'Vivo'];

    table(array);

    function edit(i) {
        array[i] = prompt("Báº¡n muá»‘n sá»­a thÃ nh gÃ¬:");
        table(array);
    }

    function deleteTable(i) {
        if (confirm("Báº¡n cÃ³ muá»‘n xÃ³a tháº­t khÃ´ng ?")) {
            array.splice(i, 1);
            table(array);
        }
    }

    function table(array) {
        let length = array.length;
        let product = `
      <table class="table table-bordered table-hover align-middle text-center">
        <thead>
          <tr>
            <th colspan="3">
              <div class="d-flex justify-content-between align-items-center">
                <span>TÃªn sáº£n pháº©m</span>
                <span class="badge bg-light text-dark">${length} sáº£n pháº©m</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>`;

        for (let i = 0; i < length; i++) {
            product += `
        <tr>
          <td>${array[i]}</td>
          <td><button class="btn btn-edit" onclick="edit(${i})">Sá»­a</button></td>
          <td><button class="btn btn-delete" onclick="deleteTable(${i})">XÃ³a</button></td>
        </tr>`;
        }

        product += `</tbody></table>`;
        document.getElementById("table").innerHTML = product;
    }

    function add() {
        let addProduct = document.getElementById("input").value.trim();
        if (addProduct !== "") {
            array.unshift(addProduct);
            document.getElementById("input").value = "";
            table(array);
        }
    }

    function findProduct() {
        let find = document.getElementById("find").value.trim();
        let arrayFind = array.filter(element => element.toLowerCase().includes(find.toLowerCase()));
        table(arrayFind);
    }

    function pageProduct(list) {
        let [...newArray] = array;
        let arrayPage = newArray.splice(5 * list, 5);
        table(arrayPage);
    }
</script>
</body>
