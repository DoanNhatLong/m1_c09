    function sockMerchant(n, ar) {
        let count=0;
        for (let i = 0; i < n; i++) {
            for (let j = i+1; j <n ; j++) {
                if (ar[i]===ar[j]){
                    count++;
                    ar.splice(j,1);
                    ar.splice(i,1);
                    i--;
                    j--;
                }

            }

        }
    }
