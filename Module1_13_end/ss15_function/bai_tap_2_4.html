<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_4</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào kí tự muốn kiểm tra");

    function check(string) {
        let convert = +string;
        if (isNaN(convert)) {
            return ("Kí tự đó không phải lá số")
        } else {
            return ("Kí tự đó là số");
        }
    }
    alert(check(input));
</script>
</body>
