<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_4</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào kí tự muốn kiểm tra");

    function check(string) {
        let convert = +string;
        isNaN(convert) ? alert("Kí tự đó không phải lá số") : alert("Kí tự đó là số");
    }

    check(input);
</script>
</body>
</html>
