<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_3</title>
</head>
<body>
<script>
    let input = +prompt("Nhập vào số nguyên dương:");

    function factorial(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    alert(factorial(input));

</script>
</body>
</html>
