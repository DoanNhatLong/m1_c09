<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_5</title>
</head>
<body>

<script>
    let numberA = +prompt("Nhập số a");
    let numberB = +prompt("Nhập số b");
    let numberC = +prompt("Nhập số c");

    function compare(number1, number2, number3) {
        if (number1 < number2 && number1 < number3) {
            alert(`Số nhỏ nhất là ${number1} `);
        } else {
            number2 < number3 ? alert(`Số nhỏ nhất là ${number2} `)
                : alert(`Số nhỏ nhất là ${number3} `);
        }
    }

    compare(numberA, numberB, numberC);

</script>
</body>
</html>
