<script>
    let numberA = +prompt("Nhập số a");
    let numberB = +prompt("Nhập số b");
    let numberC = +prompt("Nhập số c");

    function compare(number1, number2, number3) {
        let min;
        if (number1 < number2 && number1 < number3) {
            min = number1;
        } else {
            number2 < number3 ? min = number2 : min = number3
        }
        return min;
    }

    alert(compare(numberA, numberB, numberC));

</script>
