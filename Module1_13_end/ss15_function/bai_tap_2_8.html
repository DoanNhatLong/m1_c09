<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_8</title>
</head>
<body>
<script>
    let array = [2, -7, 5, 6, -8, 0, 8, 9];

    function swap(arr) {
        for (let i = 0; i < (arr.length) / 2; i++) {
            let number = arr[i];
            arr[i] = arr[(arr.length) - 1 - i];
            arr[(arr.length) - 1 - i] = number;
        }
    }
    swap(array);
    console.log(array);

</script>
</body>
</html>
