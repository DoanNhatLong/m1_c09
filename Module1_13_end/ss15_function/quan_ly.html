<script>
    let array = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi', 'Appe Iphone', 'Xiaomi 5s', 'Appe iPhone 8', 'Fujitsu F-04E', 'Oppo A71'];


    function edit(i) {
        array[i] = prompt("Bạn muốn sửa thành gì:");
        table()
    }

    function deleteTable(i) {
        if (confirm("Bạn có muốn xóa thật không ?")) {
            array.splice(i, 1);
            table();
        }
    }

    function table() {
        let length = array.length;
        let product = `<p>Product Name</p>
        <span>${length} Product</span> <table >`;
        for (let i = 0; i < length; i++) {
            product += (`<tr>
<td>  ${array[i]}<div><button onclick="edit(${i})">Edit</button>
             <button onclick="deleteTable(${i})">Delete</button> </div> </td>
             </tr>`);
        }
        product += `</table>`;
        document.getElementById("table").innerHTML = product;
    }

    function add() {
        let addProduct = document.getElementById("input").value;
        array.push(addProduct);
        table();
    }

    table();


</script>
