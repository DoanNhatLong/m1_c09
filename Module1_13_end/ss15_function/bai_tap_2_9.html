<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_9</title>
</head>
<body>
<script>
    let array = ["ff", "a", "gra", "b", " ", "8", "a", "po"];
    let charCheck = prompt("Nập kí tự bạn muốn kiểm tra:");

    function check(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] === char && count++;
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }

    alert(check(array, charCheck));


</script>
</body>
</html>
