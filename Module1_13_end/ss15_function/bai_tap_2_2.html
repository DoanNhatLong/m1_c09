<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_1</title>
</head>
<body>
<script>
    let radius = +prompt("Nhập vào bán kính hình trong")

    function circuit(number) {
        return (`Chu vi là: ${2 * number * Math.PI}`);
    }

    function area(number) {
        return (`Diện tích là ${number * Math.PI * Math.PI}`);
    }

    alert(circuit(radius));
    alert(area(radius));

</script>
</body>
</html>
