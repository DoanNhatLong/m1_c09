<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_1</title>
</head>
<body>
<script>
    let radius = +prompt("Nhập vào bán kính hình trong")

    function calculate(number) {
        alert(`Chu vi là: ${2 * number * Math.PI}`);
        alert(`Diện tích là ${number * Math.PI * Math.PI}`);
    }

    calculate(radius);

</script>
</body>
