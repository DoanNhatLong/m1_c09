<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển_đổi</title>
</head>
<body>


<script>
    function footToMetter(number) {
        alert(number * 3.279);
    }

    function metterToFoot(number) {
        alert(number * 0.035);
    }

    let number = +prompt("Nhập số bạn muốn chuyển đổi ");
    footToMetter(number);
    metterToFoot(number);
</script>
</body>
</html>
