<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên_tố</title>
</head>
<body>

<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    let numberCheck = +prompt("Nhập sô bạn muốn kiểm tra");
    isPrime(numberCheck) ? alert("Là số nguyên tố ") : alert("Không phải soos nguyên tố");

</script>
</body>
</html>
