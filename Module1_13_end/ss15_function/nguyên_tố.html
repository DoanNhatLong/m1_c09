<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên_tố</title>
</head>
<body>

<script>
    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false;
            }
        }
        flag ? alert("Là số nguyên tố") : alert("Không phải số nguyên tố");
    }
    let numberCheck=+prompt("Nhập sô bạn muốn kiểm tra");
    isPrime(numberCheck);

</script>
</body>
</html>
