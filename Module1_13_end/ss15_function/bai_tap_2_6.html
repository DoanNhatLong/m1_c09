<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_6</title>
</head>
<body>
<script>
    let input = +prompt("Nhập vào một số");

    function check(number) {
        if (isNaN(number)) {
            return ("Nhập vào không hợp lệ ");
        } else {
            if (number % 1 === 0 && number > 0) {
                return ("Là số nguyên dương");
            } else {
                return ("Không phải số nguyên dương");
            }
        }
    }

    alert(check(input));

</script>
</body>
</html>
