<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2_6</title>
</head>
<body>
<script>
    let input = +prompt("Nhập vào một số");

    function check(number) {
        if (isNaN(number)) {
            alert("Nhập vào không hợp lệ ");
        } else {
            number % 1 === 0 && number > 0 ? alert("Là số nguyên dương")
                : alert("Không phải số nguyên dương");
        }
    }

    check(input);

</script>
</body>
</html>
