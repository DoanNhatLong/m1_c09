<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_4</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi muốn kiểm tra:");
    let array = string.trim().split(" ");
    console.log(array);
    let count = 0;
    longs = array.length;
    for (let i = 0; i < longs; i++) {
        if (array[i] === "") {
            continue;
        }
        let flag = true;
        for (let j = 0; j < array[i].length; j++) {
            if (!(("a" <= array[i][j] && array[i][j] <= "z") || ("A" <= array[i][j] && array[i][j] <= "Z"))) {
                flag = false;
                break;
            }
        }
        flag && count++;
    }
    alert(count);

</script>
