<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_3</title>
</head>
<body>
<script>
    let side = +prompt("Nhập độ dài mảng");
    let array = [];
    let count = 0;
    for (let i = 0; i < side; i++) {
        let element = prompt("Nhập ký tự muốn thêm vào ");
        if (0 <= +element && +element <= 9) {
            count++;
        }
        array.push(element);
    }
    alert(count);

</script>
</body>
</html>
