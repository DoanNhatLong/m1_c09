<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_3</title>
</head>
<body>
<script>
    let longs = +prompt("Nhập độ dài mảng");
    let array = [];
    let count = 0;
    for (let i = 0; i < longs; i++) {
        let element_i = prompt("Nhập ký tự muốn thêm vào ");
        if (1 <= +element_i && +element_i <= 9) {
            count++;
        }
        array.push(element_i);
    }
    alert(count);

</script>
</body>
</html>
