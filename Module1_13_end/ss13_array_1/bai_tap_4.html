<body>
<script>
    let array = [5, 8, 11, 2, 13, 45, -7, 22, 6, 9];
    let long = array.length;
    for (let i = 0; i < long / 2; i++) {
        let sub = array[i];
        array[i] = array[long - 1 - i];
        array[long - 1 - i] = sub;
    }
    console.log(array);

</script>
