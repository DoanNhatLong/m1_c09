<script>
    let array=[5,8,11,2,13,45,-7,22,6,9];
    max= - Infinity;
    for (const number of array) {
        if(number>=max) {
            max=number;
        }
    }
    let position=array.findIndex(num=>num===max);
    console.log(max,position);
</script>
