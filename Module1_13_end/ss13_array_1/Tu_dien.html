<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
    let find = prompt("Nhập từ bạn muốn tìm ( bằng tiếng Anh, chữ thường);");
    let english = ['pen', 'pencil', 'car', 'hand', 'left'];
    let vietnam = ['bút', 'bút chì', 'xe', 'tay', 'trái'];
    let index = english.indexOf(find);
    alert(vietnam[index]);
</script>
</body>
</html>
