<body>
<script>
    let array=[5,8,11,2,13,45,2,5,6,9];
    let check=0;
    for (let num of array) {
        if (num>=10) {
            check+=1;
        }
    }
    console.log(check);
    let count= array.reduce((count,num)=>num>=10?check+1:check,0);
    console.log(count);
</script>
