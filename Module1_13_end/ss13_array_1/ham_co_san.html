<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham co san</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi bạn muốn đảo ngược");
    let array = string.split("");
    console.log(array);
    long = array.length;
    for (let i = 0; i < long; i++) {
        if ("a" <= array[i] && array[i] <= "z") {
            array[i] = array[i].toUpperCase();
        } else array[i] = array[i].toLowerCase();
    }
    let result = array.join("");
    alert(result);

</script>
</body>
</html>
