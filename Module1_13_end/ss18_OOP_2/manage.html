<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Product</h2>
<div id="list"></div>
<br>
<input id="input" placeholder="Add Product">
<button onclick="management.addProduct()">Thêm</button>
<br>
</body>
<script>
    class Product {

        constructor(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }

        setName(newName) {
            this.name = newName;
        }


    }

    class Management {
        constructor() {
            this.productList = [];
        }

        editProduct(index) {
            const product = this.productList[index];
            const newName = prompt("Nhập tên mới:");
            product.setName(newName);
            this.render();

        }

        deleteProduct(index) {
            if (confirm("Bạn có chắc chắn muốn xóa không")) {
                this.productList.splice(index, 1);
            }
            this.render();
        }

        addProduct(input) {
            const name = document.getElementById("input");
            const value = name.value || input;
            this.productList.unshift(new Product(value));
            document.getElementById("input").value = "";
            this.render();
        }

        render() {
            let length = this.productList.length;
            let product =
                ` <table border="1" style="border-collapse: collapse"  >
            <th colspan="3"> <span>Product Name</span>
                <span >${length} Product</span> </th>`;
            for (let i = 0; i < length; i++) {
                product += (`<tr>
                  <td>  ${this.productList[i].name} </td>
                  <td> <button onclick="management.editProduct(${i})">Sửa</button> </td>
                   <td>  <button onClick="management.deleteProduct(${i})">Xóa</button> </td>
                         </tr>`);
            }
            product += `</table>`;
            document.getElementById("list").innerHTML = product;

        }


    }

    const management = new Management();
    management.addProduct("Sony");
    management.addProduct("iPhone");
    management.addProduct("Nokia");

</script>
</html>
