<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Product</h2>
<div id="list"></div>
<br>
<input id="input" placeholder="Add Product">
<button onclick="addProduct()">Thêm</button>


</body>
<script>
    let productList = [];

    class Product {

        constructor(name) {
            this.name = name;
        }

        editProduct(edit) {
            this.name = edit;
        }

        deleteProduct() {
            if (confirm("Bạn có chắc chắn muốn xóa không")) {
                this.name = null;
            }
        }
    }

    function render() {
        const container = document.getElementById("list");
        container.innerHTML = "";
        productList.forEach((p, i) => {
            const div = document.createElement("div");
            div.innerHTML = `
      <b>${i + 1}. ${p.name}</b>
      <button onclick="productList[${i}].editProduct(prompt('Sửa tên:'))">Sửa</button>
      <button onclick="productList[${i}].deleteProduct()">Xóa</button>
    `;
            container.appendChild(div);
        });
    }


    function searchProduct(keyword) {
        return Product.all.filter(element => element.name.includes(keyword));
    }

    function addProduct() {
        const name = document.getElementById("input").value.trim();
        if (name) {
            productList.push(new Product(name));
            render();
        }
    }


    productList.push(new Product("Sony"));
    console.log(productList);

</script>
</html>
