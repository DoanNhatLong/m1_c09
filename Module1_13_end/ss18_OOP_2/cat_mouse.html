<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    class Animal {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }

        say(text) {
            console.log(`nói :${text}`);
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(number) {
            this.weight = number;
        }

        getSpeed() {
            return this.speed;
        }

        setSpeed(number) {
            this.speed = number;
        }
    }

    class Cat extends Animal {
        constructor(name, weight, speed) {
            super(name, weight, speed);
        }

        say(text) {
            console.log(this.name + "meo meo" + text);
        }

        eat(rat) {
            if (rat.status === true) {
                this.say("Chuột còn sống");
                this.weight += rat.weight;
            } else {
                this.say("Chuột chết không ăn ");
            }
        }

        catch(rat) {
            if (rat.speed < this.speed) {
                this.eat(rat);
            } else {
                rat.say("Đố bắt được");
            }
        }

    }

    class Rat extends Animal {
        constructor(name, weight, speed, status) {
            super(name, weight, speed);
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        setStatus(boolean) {
            this.status = boolean;
        }

        say(text) {
            console.log(this.name + "chít chít" + text);
        }


    }

    const tom = new Cat("Tom", 10, 10);
    const rat1 = new Rat("Jerry", 2, 5, true);
    const rat2 = new Rat("Jerry2", 2, 15, true);
    const rat3 = new Rat("Jerry3", 2, 5, false);
    let cage = [rat1, rat2, rat3];
    for (let i = 0; i < 3; i++) {
        tom.catch(cage[i]);
    }
    console.log(tom.getWeight());


</script>

</body>
</html>
