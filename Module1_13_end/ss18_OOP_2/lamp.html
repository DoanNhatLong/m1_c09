<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp</title>
</head>
<body>

<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            this.status = false;
            alert("Đèn đã tắt");
        }

        turnOn() {
            this.status = true;
            alert("Đèn đã bật");
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        connectToLamp(lamp){
            this.lamp=lamp
            alert(`Đã kết nối được`);
        }

        switchOn() {
            this.lamp.turnOn();
        }

        switchOff() {
            this.lamp.turnOff();
        }

    }

    const lamp1 = new ElectricLamp(true);
    const switch1 = new SwitchButton(true);
    switch1.connectToLamp(lamp1);
    switch1.switchOff();
    switch1.switchOn();
    switch1.switchOn();


</script>
</body>
</html>
