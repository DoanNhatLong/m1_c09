    class Product {
        productList = [];

        constructor() {
            let product =
                ` <table ="1" style="border-collapse: collapse"  >
                        <th colspan="3"> <span>Product Name</span>
                         </th>`;
            product += `</table>`;
            document.getElementById("list").innerHTML = product;
        }

        addProduct(name) {
            this.productList.push({name});
            const lastTr = document.querySelector('table');
            lastTr.innerHTML += `<tr><td>${name}</td></tr>`;

        }
    }

    let products = new Product()

    function addProduct() {
        const name = document.getElementById("input").value;
        products.addProduct(name)
