<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    <!--    Hàm trả về mảng các ký tự là nguyên âm có trong mảng. -->

    function checkString(str) {
        let result = [];
        let newString = str.toLowerCase();
        let check = ["a", "e", "o", "i", "u"];
        for (let i = 0; i < str.length; i++) {
            if (check.includes(newString[i]) && !result.includes(newString[i])) {
                result.push(newString[i]);
            }
        }
        return result;
    }

    let string = prompt("Nhập từ vào:");
    alert(checkString(string).join(""));

</script>

</body>
</html>
