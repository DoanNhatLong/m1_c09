<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="array"></p>

<script>
<!--  Nếu mảng chẵn thì trả về 1  -->

    function check(array) {
        let classify;
        if (array[0] % 2 === 0) {
            classify = 1;
            for (let i = 1; i < array.length; i++) {
                if (array[i] % 2 === 1) {
                    classify = -1;
                    return classify;
                }
            }
        } else {
            classify = 0;
            for (let i = 1; i < array.length; i++) {
                if (array[i] % 2 === 0) {
                    classify = -1;
                    return classify;
                }
            }
        }
        return classify;
    }

    let checkArray = [2, 8];
    alert(check(checkArray));

</script>
</body>
</html>
