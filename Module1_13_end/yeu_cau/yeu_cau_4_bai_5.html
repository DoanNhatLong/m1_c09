<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="array"></p>

<script>
    <!--    '+ Nếu các cặp phần ở liền kề nhau (phần tử thứ nhất <phần tử thứ 2) thì hiện thị thông báo "OK"-->

    let side = +prompt("Nhập độ dài n của mảng (n là số chẵn)");
    while (side === 0 || side % 2 === 1) {
        side = +prompt(" n không hợp lệ, vui lòng nhập lại: ");
    }
    let array = [];
    for (let i = 0; i < side; i++) {
        while (true) {
            let element = +prompt("Nhập phần tử vào mảng ( là số):");
            if (isNaN(element) === false) {
                array.push(element);
                break;
            } else {
                alert("Số bạn nhâp không thỏa yêu cầu");
            }
        }
    }
    document.getElementById("array").innerHTML = array;
    let flag = true;
    for (let i = 0; i < side; i = i + 2) {
        if (array[i] >= array[i + 1]) {
            flag = false;
            break;
        }
    }
    flag ? alert("OK") : alert("NO");
</script>
</body>
</html>
