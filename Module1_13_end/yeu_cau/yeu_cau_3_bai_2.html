<script>
    function checkArray(arr) {
        let classify;
        if (!isNaN(+arr[0])) {
            classify = 1;
            for (let i = 1; i < arr.length; i++) {
                if (isNaN(+arr[i])) {
                    classify = -1;
                    return classify;
                }
            }
        } else {
            classify = 0;
            for (let i = 1; i < arr.length; i++) {
                if (!isNaN(+arr[i])) {
                    classify = -1;
                    return classify;
                }
            }
        }
        return classify;
    }

    let array = ["b", "a"];
    alert(checkArray(array));
</script>
