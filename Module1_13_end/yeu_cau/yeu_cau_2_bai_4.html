<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    <!--    Nếu x không có định dạng là 1 phần số (xx/yy) thì hiện thị "không phải là phân số-->
    // Nếu x là phân số thì tiến hành đi rút gọn phân số đó về tối giản. => hiện thị phân số tối giản
    let string = prompt("Nhập vào chuỗi baạn muốn kiểm tra");
    let min;
    let divisor = 1;
    alert(find(string));

    function find(str) {
        let array = str.split("/");
        if (array.length !== 2) {
            return 'Không phải là phân số'
        } else {
            let left = +array[0];
            let right = +array[1];
            if (isNaN(left) || isNaN(right)) {
                return ("Không phải là 1 phân số ")
            } else if (left === 0) {
                return 0
            } else if (right === 0) {
                return `Không phải phân số ! `
            } else {
                minDivisor(left, right);
            }
            if (divisor === 1) {
                return `${left}/${right}`
            } else if (divisor === min && left !== min) {
                return left / right;
            } else {
                return (`${left / divisor} / ${right / divisor}`);
            }
        }
    }

    function minDivisor(number1, number2) {
        number1 > number2 ? min = number2 : min = number1;
        for (let i = 2; i <= min; i++) {
            if (number1 % i === 0) {
                if (number2 % i === 0) {
                    divisor = i;
                }
            }
        }
    }


</script>

</html>
