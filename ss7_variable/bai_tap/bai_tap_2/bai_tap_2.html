<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền tệ</title>
</head>
<body>
<form action="" method="get">
    <label for="number">Amount</label>
    <input type="number" name="origin" id="number">
    <br>
    <label for="from">From Curency</label>
    <select id="from">
        <option value="vnd">VietNam</option>
        <option value="usd">USD</option>
        <option value="yen">Japan</option>
    </select>

    <label for="to">To Currency</label>
    <select id="to">
        <option value="vnd">VietNam</option>
        <option value="usd">USD</option>
        <option value="yen">Japan</option>
    </select>
    <button type="button" onclick="convert()"> Convert </button>
    <p id="result">Chuyển đổi</p>
</form>
<script>
    const rates={
        vnd:1,
        usd:24000,
        yen:172,
    }
    function convert() {
        var moneyTrans = +document.getElementById("number").value;
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        // debugger
        var moneyConvert = moneyTrans/rates[to] * rates[from];
        // console.log(moneyConvert)
        document.getElementById("result").innerHTML= "Chuyển đổi: " + moneyConvert;
    }

</script>
</body>
</html>
