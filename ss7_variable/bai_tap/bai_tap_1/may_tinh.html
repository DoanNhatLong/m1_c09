<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<input type="number" name="" id="Number1" placeholder="Nhập số 1">
<input type="number" name="" id="Number2" placeholder="Nhập số 2">
<button onclick="calculation('+')">+</button>
<button onclick="calculation('-')">-</button>
<button onclick="calculation('*')">*</button>
<button onclick="calculation('/')">/</button>
<script>
    function calculation(check) {
        let number1=+document.getElementById("Number1").value,number2=+document.getElementById("Number2").value;
        switch (check){
            case '+': alert (number1+number2); break;
            case '-': alert (number1-number2); break;
            case '*': alert (number1*number2); break;
            case '/': number2===0?alert("Phép chia không hợp lệ"):alert(number1/number2); break;
        }
    }
</script>
</body>
</html>
