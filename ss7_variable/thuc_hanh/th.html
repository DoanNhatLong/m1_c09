<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH</title>
</head>
<body>
<main>
    <input type="text" id="view">
    <table>
        <tr class="number">
            <td><button type="button" onclick="input('1')">1
            </button>
            </td>
            <td><button type="button" onclick="input('2')">2
            </button></td>
            <td><button type="button" onclick="input('3')">3
            </button></td>
            <td><button type="button" onclick="input('+')">+
            </button></td>
        </tr>
        <tr class="number">
            <td><button type="button" onclick="input(4)">4</button>
            </td>
            <td><button type="button" onclick="input(5)">5</button>
            </td>
            <td><button type="button" onclick="input(6)">6</button>
            </td>
            <td><button type="button" onclick="input('-')">-</button>
            </td>
        </tr>
        <tr class="number">
            <td><button type="button" onclick="input(7)">7</button>
            </td>
            <td><button type="button" onclick="input(8)">8</button>
            </td>
            <td><button type="button" onclick="input(9)">9</button>
            </td>
            <td><button type="button" onclick="input('*')">*</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" onclick="input(0)">0</button>
            </td>
            <td><button type="button" onclick="calc()">=</button>
            </td>
            <td><button type="button" onclick="input('/')">/</button>
            </td>
        </tr>
    </table>
</main>
<script src="th.js"></script>
</body>
</html>
