<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_1</title>
</head>
<body>
<input type="number" id="usd" placeholder="USD">
<button onclick="convertUSDtoVND()">Convert</button>
<p id="result"> Kết quả</p>
<script>
    function convertUSDtoVND() {
        let usd = +document.getElementById("usd").value;
        let vnd = usd*23000;
        // console.log(b +"vnd");
        document.getElementById("result").append( " "+ vnd +"vnd");
    }
</script>
</body>
</html>
