<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_2</title>
</head>
<body>
<input type="number" id="diem_toan" placeholder="Diem toan">
<br>
<input type="number" id="diem_li" placeholder="Diem li">
<br>
<input type="number" id="diem_hoa" placeholder="Diem hoa">
<button onclick="avg()">Calc</button>
<p id="result"> Kết quả</p>
<script>
    function avg() {
        let toan = +document.getElementById("diem_toan").value;
        let li = +document.getElementById("diem_li").value;
        let hoa = +document.getElementById("diem_hoa").value;
        let diem_trung_binh= (toan + li + hoa)/3;
        diem_trung_binh =Math.round(diem_trung_binh*100)/100;
        // console.log(diem_trung_binh);
        document.getElementById("result").innerHTML= "Kết quả"+ " "+ diem_trung_binh
    }
</script>
</body>
</html>
