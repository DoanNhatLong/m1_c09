<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_9</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a");
    let b = +prompt("Nhập cạnh b");
    let c = +prompt("Nhập cạnh c");
    (a + b + c > 0 && a + b > c && a + c > b && b + c > a) ? alert("Ba cạnh hợp lệ")
        : alert("Ba cạnh không hợp lệ");
</script>
</body>
</html>
