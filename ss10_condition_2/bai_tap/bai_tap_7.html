<script>
    alert("Phương trình bậc 2 có dạng ax\u00B2 + bx + c =0 ")
    let a=+prompt("Nhập a");
    let b=+prompt("Nhập b");
    let c=+prompt("Nhập c");
    let delta= b*b-4*a*c;
    if (delta<0) {
        alert("Phương trình vô nghiệm");
    }
    else {
        delta=0 ? alert(` Phương trình có nghiệm kép ${-b/2*a}`)
                : alert( `Phuwong trình có 2 nghiệm ${(-b+delta**1/2)/2*a} và ${(-b-delta**1/2)/2*a}`);
    }
</script>
