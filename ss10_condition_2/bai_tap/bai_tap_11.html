<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_11</title>
</head>
<body>
<script>
    let moneyGain=+prompt("Nhập thu nhập của bạn tháng này:");
    if(moneyGain<10000000) {
        alert( "Không cần nộp thuế ");
    }
    else if(moneyGain<20000) {
        alert(` Thuế thu nhập của bạn là ${moneyGain*10/100}`);
    }
    else {
        alert(`Thuế thu nhập của bạn là ${moneyGain*30/100}`);
    }
</script>
</body>
</html>
