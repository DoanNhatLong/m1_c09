<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_6</title>
</head>
<body>
<script>
    let array=['a','-','11',-2,6,'b',-7,22,'-',9];
    let newArray=array.map(a=>a==='-'?'_':a);
    console.log(newArray);

    let i=0;
    for (const e of array) {
        if(e==='-'){
            array[i]='_';
        }
        else{
            array[i]=e;
        }
        i++
    }
    console.log(array);

</script>
</body>
</html>
