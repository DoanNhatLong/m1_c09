    let flag = true;
    let array = new Array(14);
    for (let i = 2; i < 12; i++) {
        array[i] = new Array(14);
        for (let j = 2; j < 12; j++) {
            array[i][j] = ""
        }
    }

    function display() {
        let board = `<table border=1 style="border-collapse: collapse;">`;
        for (let i = 2; i < 12; i++) {
            board += `<tr>`;
            for (let j = 2; j < 12; j++) {
                board += `<td onclick="play(${i},${j})" style="width: 40px;height: 40px;text-align: center; ">${array[i][j]}</td>`
            }
            board += `</tr>`;
        }
        board += `</table>`;
        document.getElementById("board").innerHTML = board;
        checkWin()
    }

    display()

    function play(i, j) {
        if (array[i][j] === "") {
            if (flag === true) {
                array[i][j] = "X";
                flag = false;
            } else {
                array[i][j] = "O";
                flag = true;
            }
        } else alert("Không chơi ô này được")
        display()
    }
    function checkWin() {
        for (let i = 2; i <12 ; i++) {

                if (array[i][j]!=="") {
