<!DOCTYPE html>
<html lang="en">

    <title>bai_tap_7</title>
</head>
<body>

<script>
    let timeCall = +prompt("Nhập số s gọi");
    if (timeCall <= 1000) {
        alert(`Số tiền phải trả là ${timeCall * 60} vnđ`);
    } else {
        alert(`Số tiền phải trả là + ${(timeCall - 1000) * 900 + 6000} vnđ`);
    }
</script>
</body>
</html>
