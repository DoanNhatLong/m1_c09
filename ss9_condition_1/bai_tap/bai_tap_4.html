<!DOCTYPE html>

<body>
<script>
    let a=+prompt("Nhập số a"), b=+prompt("Nhập số b"), c=+prompt("Nhập số c");
    a>b && a>c ?alert("a là số lớn nhất"):b>c?alert("b là số lớn nhất"):alert("c là số lớn nhất");
</script>
