<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
</head>
<body>
<script>
    let height=+prompt("Nhập chiều cao (m)"), weight=+prompt("Nhập cân nặng(kg)"), bmi=weight/height**2;
    if (bmi<18.5) alert("Underweight");
    else if(bmi<25) alert("Normal");
        else if (bmi<30) alert("Overweight");
            else alert("Othese");

</script>
</body>
</html>
