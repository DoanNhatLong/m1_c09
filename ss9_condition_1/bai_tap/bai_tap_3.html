<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_3</title>
</head>
<body>
<script>
    let soNguyen=+prompt("Nhập sô kiểm tra");
    if (soNguyen>0) {
        alert("Số lớn hớn 0");
    } else if (soNguyen===0) {
        alert("Số bằng 0");
    } else {
        alert("Số bé hơn 0");
    }
</script>
</body>
