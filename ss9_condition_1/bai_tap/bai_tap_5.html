<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_5</title>
</head>
<body>
<script>
    let diemkiemtra=+prompt("Nhập điểm kiêm tra");
    let diemgiuaki=+prompt("Nhập điểm giữa kì");
    let diemcuoiki=+prompt("Nhập điểm cuối kì");
    let diemtrungbinh= (diemcuoiki*5+diemgiuaki*3+diemkiemtra*2)/10;
    if (diemtrungbinh>=8){
        alert("Học lực giỏi");
    } else if(diemtrungbinh>=6.5){
        alert("Học lực khá");
    } else if(diemtrungbinh>=5){
        alert("Học lực trung bình");
    } else{
        alert("Học lực yếu");
    }
</script>
</body>
</html>
