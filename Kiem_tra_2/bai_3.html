<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function checkArray(arr) {

        let resultArray = [];
        for (let i = 0; i < arr.length - 2; i++) {
            if (arr[i] + arr[i + 1] === arr[i + 2]) {
                resultArray.push([arr[i], arr[i + 1]]);
            }
        }
        resultArray.sort((array1, array2) => (array1[0] + array1[1]) - (array2[0] + array2[1]));
        return resultArray;
    }

    let arr = [1, 5, 6, 11, 9, 20, 8, 0, 8, 1];
    console.log(checkArray(arr));
</script>

</body>
</html>
