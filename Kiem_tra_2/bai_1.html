    let array = [3, 4, 5, 5, 12, 13];

    function checkTriangle(x, y, z) {
        if (z === Math.sqrt(x * x + y * y) || x === Math.sqrt(y * y + z * z) || y === Math.sqrt(z * z + x * x)) {
            return true;
        }
        return false;
    }

    let flag = true;
    for (let i = 0; i < array.length; i + 3) {
        let spliceArray = array.splice(i, 3);
        if (!checkTriangle(spliceArray[0], spliceArray[1], spliceArray[2])) {
            flag = false;
            break;
        }
    }
    flag ? alert("OK") : alert("NO");
