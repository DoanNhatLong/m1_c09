<script>
    let array = [0, 2, 3, 2, 1, 8, 9, 0, 5, 8, 12];

    function findFibonacci(arr) {
        let newArray = [];
        for (const number of arr) {
            if (Number.isInteger((Math.sqrt((5 * number * number) + 4)))
                || Number.isInteger(Math.sqrt((5 * number * number) - 4))) {
                newArray.push(number);
            }
        }
        newArray.sort((number1, number2) => number1 - number2);
        return newArray;
    }

    console.log(findFibonacci(array));
